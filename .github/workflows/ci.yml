name: Java CI - Maven + Selenium

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 17 and cache Maven deps
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # (Opcional) Asegura una versión específica de Chrome/Chromium
      - name: Setup Chrome (opcional)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Build & run tests
        run: mvn -B clean test

      - name: Upload test reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/*.xml

      - name: Publish test results to GitHub (test reporter)
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: 'TestNG / Maven results'
          path: 'target/surefire-reports/*.xml'
          reporter: 'java-junit'
          fail-on-error: false
